<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="jquery-3.4.1.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://kit.fontawesome.com/cd18428f68.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <title>Cryptonite</title>
</head>

<body>

  <div id="mymodal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" id="modaldialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">You can selected only 5 coins</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalbody">
          <p id="modalbody">To add this coin, you must unselect one of the following:</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modalbtn" id="keepcurrent" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <div id="top">
    <h1 id="heading">Be aware of some cryptocurrencies</h1>
  </div>

  <div id="taskBar">
    <div id="buttons-div">
      <input type="button" value="Home" id="home" class="btn btn-info">
      <input type="button" value="Live Reports" id="liveRepots" class="btn btn-info">
      <input type="button" value="About" id="about" class="btn btn-info">
    </div>
    <div id="search-form">
      <input type="search" placeholder="Search" id="input-search" class="form-control">
      <input type="button" value="Search" id="btn-search" class="btn btn-info">
    </div>
  </div>

  <span id="searchmsg" class="text-warning mr-3"></span>

  <div id="modalcontent"></div>

  <div class="container main">
    <div class="row" id="mainContainer"></div>
  </div>

  <div class="loader"></div>

  <script src="main.js"></script>

  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>

</html>
